<bionic-notification #notification></bionic-notification>

<form
  [formGroup]="lotMovementForm"
  class="card"
  (ngSubmit)="onSubmit()"
  novalidate
>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-xs-12">
        <div class="row">
          <label for="itemId" col="col-md-3 col-xs-12 label-area" i18n
            >Stock Item</label
          >
          <div class="col-md-9 col-xs-12">
            <bionic-item-selector
              #item
              formControlName="ItemId"
              name="itemId"
              id="itemId"
            ></bionic-item-selector>

            <div class="e-error" *ngIf="itemId.errors">
              <div *ngIf="itemId.errors['required']" i18n>
                Stock Item is Required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="currentLotId" col="col-md-3 col-xs-12 label-area" i18n
            >Stock Lot</label
          >
          <div class="col-md-9 col-xs-12">
            <bionic-stock-batch-selector
              #lot
              formControlName="CurrentLotId"
              name="currentLotId"
              id="currentLotId"
            >
            </bionic-stock-batch-selector>
            <div class="e-error" *ngIf="currentLotId.errors">
              <div *ngIf="currentLotId.errors['required']" i18n>
                Stock Lot is Required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="currentStorage" col="col-md-3 col-xs-12 label-area" i18n
            >Old place in stock</label
          >
          <div class="col-md-9 col-xs-12">
            <bionic-storage-location-selector
              #storage
              formControlName="CurrentStorage"
              name="currentStorage"
              id="currentStorage"
              placeholder="Select old stock location"
            ></bionic-storage-location-selector>

            <div class="e-error" *ngIf="currentStorage.errors">
              <div *ngIf="currentStorage.errors['required']" i18n>
                Previous stock location is Required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="quantity" col="col-md-3 col-xs-12 label-area" i18n
            >Quantity</label
          >
          <div class="col-md-9 col-xs-12">
            <ejs-numerictextbox
              format="##.#"
              width="150"
              formControlName="Quantity"
              name="quantity"
              id="quantity"
              placeholder="Quantity"
              i18n-placeholder
            ></ejs-numerictextbox>
            <div class="e-error" *ngIf="quantity.errors">
              <div *ngIf="quantity.errors['required']" i18n>
                Previous stock location is Required
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <label for="newStorage" col="col-md-3 col-xs-12 label-area" i18n
            >Newplace in stock</label
          >
          <div class="col-md-9 col-xs-12">
            <bionic-storage-location-selector
              formControlName="NewStorage"
              name="newStorage"
              id="newStorage"
            ></bionic-storage-location-selector>

            <div class="e-error" *ngIf="newStorage.errors">
              <div *ngIf="newStorage.errors['required']" i18n>
                New stock location is Required
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <bionic-form-options
    [submitDisabled]="lotMovementForm.invalid"
  ></bionic-form-options>
</form>
