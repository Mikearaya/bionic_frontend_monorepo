<bionic-data-view
  [data]="data"
  [showAdd]="true"
  [showDelete]="true"
  [enableSorting]="true"
  [showUpdate]="true"
  [addPrivilage]="'canAddPaymentRequests'"
  [updatePrivilage]="'canEditPaymentRequests'"
  [deletePrivilage]="'canDeletePaymentRequests'"
  (deleteRecord)="deletePaymentRequest($event)"
  [showPdfExport]="true"
  [showPrint]="true"
  [columnsList]="columnBluePrint"
  (dataStateChaged)="onDataStateChange($event)"
  [enableSearching]="true"
  [showColumnChooser]="true"
></bionic-data-view>
