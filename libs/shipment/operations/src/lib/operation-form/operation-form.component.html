<form [formGroup]="operationForm" (ngSubmit)="onSubmit()" class="card">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <label for="customer">Customer</label>
        <bionic-customer-selector
          id="customer"
          name="customer"
          formControlName="CustomerId"
        ></bionic-customer-selector>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="startpoint">Starting Location</label>
          <bionic-location-selector
            id="startpoint"
            name="startpoint"
            formControlName="StartPoint"
          ></bionic-location-selector>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="destination">Destination</label>
          <bionic-location-selector
            id="destination"
            name="destination"
            formControlName="Destination"
          ></bionic-location-selector>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label for="scheduleddeparture">Scheduled Departure</label>
          <ejs-datetimepicker
            id="scheduleddeparture"
            name="scheduleddeparture"
            formControlName="ScheduleDeparture"
          ></ejs-datetimepicker>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="scheduledarrival">Scheduled Arrival</label>
          <ejs-datetimepicker
            id="scheduledarrival"
            name="scheduledarrival"
            formControlName="ScheduledArrival"
          ></ejs-datetimepicker>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="extranote">Extra Note</label>
        <textarea
          name="extranote"
          id="extranote"
          cols="30"
          rows="10"
          class="e-input"
        ></textarea>
      </div>
    </div>
  </div>

  <bionic-form-options
    [submitDisabled]="operationForm.invalid"
  ></bionic-form-options>
</form>
