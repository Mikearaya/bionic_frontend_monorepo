<form [formGroup]="locationForm" (ngSubmit)="onSubmit()" name="lookupForm">
  <div class="container-fluid card m-3" formArrayName="Locations">
    <div
      class="row"
      *ngFor="
        let location of Locations.controls;
        let i = index;
        let last = last
      "
      [formGroup]="location"
    >
      <div class="col-md-2 col-sm-12">
        <div>
          <label for="IsLocal"> Domestic</label>
          <div class="text-center">
            <input
              type="checkbox"
              name="IsLocal"
              id="IsLocal"
              formControlName="IsLocal"
            />
          </div>
          <div
            class="e-error"
            *ngIf="
              location.get('IsLocal').errors && location.get('IsLocal').touched
            "
          >
            <div *ngIf="location.get('IsLocal').errors['required']">
              Location Type is required
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div>
          <label for="Name">Name</label>
          <input
            type="text"
            id="Name"
            name="Name"
            class="e-input"
            formControlName="LocationName"
          />
          <div
            class="e-error"
            *ngIf="
              location.get('LocationName').errors &&
              location.get('LocationName').touched
            "
          >
            <div *ngIf="location.get('LocationName').errors['required']">
              *Name is Required
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-12">
        <div>
          <label for="Country">Country</label>
          <input
            type="text"
            id="Country"
            Country="Country"
            class="e-input"
            formControlName="Country"
          />
        </div>
      </div>
      <div class="col-sm-2 col-xs-1">
        <label for="action">Action</label>
        <div>
          <button
            *ngIf="last"
            [disabled]="location.invalid"
            type="button"
            ejs-button
            cssClass="e-round e-info e-small"
            iconCss="e-icons e-plus-icon"
            (click)="addRow()"
          ></button>
          <button
            id="remove-button"
            type="button"
            ejs-button
            cssClass="e-round e-danger e-small"
            iconCss="e-icons e-close"
            (click)="removeRow(i)"
          ></button>
        </div>
      </div>
    </div>

    <bionic-form-options
      [isUpdate]="isUpdate"
      [submitDisabled]="locationForm.invalid"
    ></bionic-form-options>

    <div class="col-4"></div>
  </div>
</form>
