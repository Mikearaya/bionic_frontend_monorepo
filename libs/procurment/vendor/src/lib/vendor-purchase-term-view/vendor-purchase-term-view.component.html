<ejs-grid
  #grid
  [dataSource]="purchaseTerms"
  [editSettings]="editSettings"
  [toolbar]="toolbar"
  [rowHeight]="25"
  id="purchaseterms"
  (toolbarClick)="toolbarClick($event)"
  gridLines="Both"
>
  <e-columns>
    <e-column
      [customAttributes]="customAttributes"
      field="Id"
      [visible]="false"
      headerText="id"
      width="20"
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="Item"
      width="70"
      textAlign="center"
      headerText="Product"
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="VendorProductId"
      textAlign="center"
      width="30"
      headerText="Vendor Code"
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="Priority"
      width="20"
      textAlign="center"
      format="##"
      headerText="Priority"
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="LeadTime"
      width="20"
      textAlign="center"
      format="##"
      headerText="Leadtime"
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="MinimumQuantity"
      format="##"
      width="20"
      textAlign="
      center"
      headerText="Min Qty."
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="Uom"
      width="30"
      textAlign="center"
      headerText="UOM"
    ></e-column>
    <e-column
      [customAttributes]="customAttributes"
      field="UnitPrice"
      width="30"
      format="##.##"
      textAlign="center"
      headerText="Unit Price"
    ></e-column>
    <e-column
      [commands]="commands"
      textAlign="center"
      [customAttributes]="customAttributes"
      textAlign="center"
      width="25"
    >
    </e-column>
  </e-columns>
</ejs-grid>

<bionic-notification #notification></bionic-notification>
