<bionic-data-view
  [data]="data"
  (deleteRecord)="deleteUser($event)"
  [showAdd]="true"
  [enableSorting]="true"
  [showUpdate]="true"
  [showDelete]="true"
  [addPrivilage]="'canAddUsers'"
  [updatePrivilage]="'canEditUsers'"
  [deletePrivilage]="'canDeleteUsers'"
  (dataStateChaged)="onDataStateChanged($event)"
  [columnsList]="columnBluePrint"
></bionic-data-view>
