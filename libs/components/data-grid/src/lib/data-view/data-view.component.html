<ejs-grid
  [dataSource]="data | async"
  #grid
  id="dataview"
  [editSettings]="editSettings"
  [rowHeight]="25"
  [toolbar]="toolbar"
  [allowSorting]="enableSorting"
  allowPaging="showPagin"
  [pageSettings]="initialPage"
  allowResizing="true"
  allowFiltering="showFilter"
  [filterSettings]="filterSettings"
  [allowGrouping]="allowGrouping"
  (toolbarClick)="toolbarClick($event)"
  (rowSelected)="rowIsSelected($event)"
  [allowPdfExport]="showPdfExport"
  [showColumnChooser]="showColumnChooser"
  (dataStateChange)="onDataStateChanged($event)"
  [height]="400"
>
  <e-columns>
    <e-column
      *ngFor="let column of columnsList"
      [field]="column.key"
      [headerText]="column.header"
      [width]="column.width"
      [textAlign]="column.textAlign"
      [headerTextAlign]="column.hederAlign"
      [visible]="column.visible"
      [type]="column.type"
      [format]="column.format"
    ></e-column>
    <e-column
      width="70"
      [commands]="commands"
      *ngIf="commands.length > 0"
      textAlign="center"
    >
    </e-column>
  </e-columns>
</ejs-grid>
