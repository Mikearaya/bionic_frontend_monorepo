<bionic-default-print-button></bionic-default-print-button>
<bionic-print-header
  [header]="'Customer Payment Reciept'"
  [companyName]="'Kiflom Car Rental'"
></bionic-print-header>
<section class="container mt-2">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-3"><strong> Partner Id </strong></div>
        <div class="col-9">{{ data.PartnerId }}</div>
      </div>
      <div class="row">
        <div class="col-3"><strong> Partner Name </strong></div>
        <div class="col-9">{{ data.PartnerName }}</div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-6 text-right"><strong> Reciept Id </strong></div>
        <div class="col-6 align-left">{{ data.Id }}</div>
      </div>
      <div class="row">
        <div class="col-6 text-right"><strong> Date </strong></div>
        <div class="col-6 ">{{ data.Date | date }}</div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <table class="table table-stripe">
        <thead>
          <tr>
            <th>Rent Id</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let payment of data.PaymentDetails;
              let i = index;
              let last = last
            "
          >
            <td>{{ payment.RentId }}</td>
            <td>{{ payment.Amount | currency }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td>{{ totalPayment | currency }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="container d-print-block d-none">
    <div class="row ">
      <div class="col-6 "><strong> Customer Signiture </strong></div>
      <div class="col-6 align-left"></div>
    </div>
    <div class="row mt-3">
      <div class="col-6 text-right"><strong> Staff Signiture </strong></div>
      <div class="col-6 bg-black "></div>
    </div>
  </div>
</section>
