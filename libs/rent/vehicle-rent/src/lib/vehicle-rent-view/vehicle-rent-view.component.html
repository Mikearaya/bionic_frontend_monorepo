<bionic-data-view

  [showAdd]="true"
  [showDelete]="true"
  [enableSorting]="true"
  [showUpdate]="true"
  [addPrivilage]="'canAddRent'"
  [updatePrivilage]="'canUpdateRent'"
  [deletePrivilage]="'canDeleteRent'"

  (dataStateChaged)="onDataStateChange($event)"
  [enableSearching]="true"
  [showColumnChooser]="true"
></bionic-data-view>
