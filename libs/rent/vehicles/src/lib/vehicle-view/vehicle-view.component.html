<bionic-data-view
  [data]="data"
  [showAdd]="true"
  [showDelete]="true"
  [enableSorting]="true"
  [showUpdate]="true"
  [addPrivilage]="'canAddVehicle'"
  [updatePrivilage]="'canUpdateVehicle'"
  [deletePrivilage]="'canDeleteVehicle'"
  (deleteRecord)="deleteVehicle($event)"
  [showPdfExport]="true"
  [showPrint]="true"
  [columnsList]="columnBluePrint"
  (dataStateChaged)="onDataStateChange($event)"
  [enableSearching]="true"
  [showColumnChooser]="true"
></bionic-data-view>
