<bionic-data-view
  [data]="data"
  [showAdd]="true"
  [showDelete]="true"
  [enableSorting]="true"
  [showUpdate]="true"
  [addPrivilage]="'canAddVehicles'"
  [updatePrivilage]="'canEditVehicles'"
  [deletePrivilage]="'canDeleteVehicles'"
  (deleteRecord)="deleteVehicle($event)"
  [showPdfExport]="true"
  [showPrint]="true"
  [columnsList]="columnBluePrint"
  (dataStateChaged)="onDataStateChange($event)"
  [enableSearching]="true"
  [showColumnChooser]="true"
></bionic-data-view>
