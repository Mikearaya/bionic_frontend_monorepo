<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="card">
  <div class="container">
    <div class="row">
  
      <div class="col-sm-6 col-xs-12">
        <label for="owners">Owner</label>
        <bionic-partner-selector
          formControlName="OwnerId"
        ></bionic-partner-selector>
      </div>
      <div class="col-sm-6 col-xs-12">
        <label for="vehicleMake"> Make</label>
        <input
          type="text"
          name="make"
          id="make"
          placeholder="Make"
          class="e-input"
          formControlName="Make"
        />
        <div *ngIf="Make.errors" class="e-error">
          <div *ngIf="Make.errors['required']">Vehicle Make is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <label for="model">Model</label>
        <input
          type="text"
          name="model"
          id="model"
          formControlName="Model"
          class="e-input"
          placeholder="Model"
        />
        <div *ngIf="Model.errors" class="e-error">
          <div *ngIf="Model.errors['required']">Vehicle Model is required</div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <label for="yearMade"> Year Made </label>
        <ejs-dropdownlist
          type="text"
          [width]="100"
          formControlName="YearMade"
          name="year"
          placeholder="Year made"
          id="year"
          [dataSource]="Years"
          class="e-input"
        ></ejs-dropdownlist>
        <div *ngIf="YearMade.errors" class="e-error">
          <div *ngIf="YearMade.errors['required']">
            Vehicle Year Made is required
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <label for="color">Color</label>

        <bionic-system-lookup-selector
          [lookupType]="'Color'"
          [searchBarPlaceholder]="'Search For Color'"
          formControlName="Color"
        >
        </bionic-system-lookup-selector>
        <div *ngIf="Color.errors" class="e-error">
          <div *ngIf="Color.errors['required']">Vehicle Color is required</div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <label for="type">Type</label>

        <bionic-system-lookup-selector
          [lookupType]="'vehicle type'"
          formControlName="Type"
          [searchBarPlaceholder]="'Search by Plate No.'"
        ></bionic-system-lookup-selector>
        <div *ngIf="Type.errors" class="e-error">
          <div *ngIf="Type.errors['required']">Vehicle Type is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="row">
          <div class="col-xs-12 col-sm-5">
            <label for="plateCode"> Plate Code</label>
            <ejs-dropdownlist
              [dataSource]="plateCodes"
              [width]="100"
              formControlName="PlateCode"
              id="plateCode"
              name="plateCode"
              placeholder="Plate Code"
            ></ejs-dropdownlist>
            <div *ngIf="PlateCode.errors" class="e-error">
              <div *ngIf="PlateCode.errors['required']">Code is required</div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <label for="plateNumber"> Plate Number</label>
            <input
              type="text"
              name="plateNumber"
              id="plateNumber"
              formControlName="PlateNumber"
              class="e-input"
              placeholder="Plate number"
            />
            <div *ngIf="PlateNumber.errors" class="e-error">
              <div *ngIf="PlateNumber.errors['required']">
                Plate Number is required
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <label for="transmission">Transmission</label>
            <ejs-dropdownlist
              [dataSource]="transmissionTypes"
              id="transmission"
              name="transmission"
              formControlName="Transmission"
              placeholder="Transmission"
            ></ejs-dropdownlist>
            <div *ngIf="Transmission.errors" class="e-error">
              <div *ngIf="Transmission.errors['required']">
                Transmission is required
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <label for="fuielType">Fuiel Type</label>
            <ejs-dropdownlist
              [dataSource]="fuielTypes"
              name="fuielTypes"
              id="fuielTypes"
              placeholder="Fuiel Types"
              formControlName="FuielType"
            >
              <div *ngIf="FuielType.errors" class="e-error">
                <div *ngIf="FuielType.errors['required']">
                  Fuiel Type is required
                </div>
              </div>
            </ejs-dropdownlist>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <label for="totalPassangers">Total Passangers</label>
        <input
          type="text"
          name="totalPassangers"
          id="totalPassangers"
          formControlName="TotalPassanger"
          class="e-input"
          placeholder="Total passangers"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <label for="chassisNumber">Chassis Number</label>
            <input
              type="text"
              name="chassisNumber"
              id="chassisNumber"
              placeholder="Chassis Number"
              formControlName="ChassisNumber"
              class="e-input"
            />
          </div>
          <div class="col-sm-6 col-xs-12">
            <label for="motorNumber">Motor Number</label>
            <input
              type="text"
              name="motorNumber"
              id="motorNumber"
              placeholder="Motor number"
              formControlName="MotorNumber"
              placeholder="Motor Number"
              class="e-input"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <label for="cylinderCount">Cylinder Count</label>
            <input
              type="number"
              name="cylinderCount"
              id="cylinderCount"
              placeholder="Cylinder Count"
              formControlName="CylinderCount"
              class="e-input"
            />
          </div>
          <div class="col-sm-6 col-xs-12">
            <label for="libreNo">Libre Number</label>
            <input
              type="text"
              name="libreNo"
              id="libreNo"
              class="e-input"
              placeholder="Libre Number"
              formControlName="LibreNo"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-xs-12">
        <label for="Cc">Cc.</label>
        <input
          type="number"
          name="Cc"
          id="Cc"
          placeholder="Cc"
          formControlName="Cc"
          class="e-input"
        />
      </div>
    </div>
  </div>
  <bionic-form-options
    [submitDisabled]="vehicleForm.invalid"
  ></bionic-form-options>
</form>
