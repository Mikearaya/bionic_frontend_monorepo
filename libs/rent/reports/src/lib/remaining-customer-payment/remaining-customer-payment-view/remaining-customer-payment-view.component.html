<bionic-data-view
  [data]="data"
  [showAdd]="false"
  [showDelete]="false"
  [enableSorting]="true"
  [showExcelExport]="true"
  [showUpdate]="false"
  [showPdfExport]="true"
  [showPrint]="true"
  [columnsList]="columnBluePrint"
  (dataStateChaged)="onDataStateChange($event)"
  [enableSearching]="true"
  [showColumnChooser]="true"
></bionic-data-view>
